{% extends 'clienttemplates/clientbase.html' %}
{% block content %}
<div class="container">

	{% for organization in organizations|slice:'1' %}

</div>
<div class="col-md-6" style="margin-top: 50px">

</div>
	{% endfor %}

</div>
{% endblock %}
